<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script> 

  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
         
          <label for="password-length">Password Length (8-128):</label>
            <input type="number" id="password-length" min="8" max="128">
            <label>Character Types:</label>
            <input type="checkbox" id="include-uppercase" checked> Uppercase
            <input type="checkbox" id="include-lowercase" checked> Lowercase
            <input type="checkbox" id="include-numeric" checked> Numeric
            <input type="checkbox" id="include-special" checked> Special Character
        </div>
        <div class="card-footer">
          
          <button id="generate-password" class="btn">Generate Password</button>
        </div>
        <div class="password-output">
            <h2>Your Password:</h2>
            <p id="password"></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
